{% extends "base.html" %}
{% block content %}
<br>
<br>
<div class="blogtitle">
<h3>
<a href="{{ article.url }}" rel="bookmark"
         title="Permalink to {{ article.title|striptags }}">blog / {{ article.title }}</a>
</h3>
</div>
<br>
<div class="entry">
{{ article.content }}

<br>

<div class="blogpostinfo alt">
<small>
Posted by {{ article.author }} on {{ article.locale_date }}.
Discuss in the <a href="http://forums.leaflabs.com">forums</a>.
Ancient comments may be available at 
<a href="http://web.archive.org/web/20130115024557/http://leaflabs.com/{{ article.url }}">archive.org</a>.
</small>
</div>
</div>

{% endblock %}
