{% extends "base.html" %}
{% block content %}
<br>
<h1>Complete Blog Archives</h1>
<br>
<br>

<center>
<table style="border: none;">
{% for article in dates %}
<tr>
  <td style="font-weight: bold; text-align: right; border: none; padding: 4px;">
    {{ article.locale_date }}</td>
  <td style="border: none; padding: 4px;"><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></td>
</tr>
{% endfor %}
</table>
</center>

{% endblock %}
